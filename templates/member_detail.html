@require(member, member_link)
<tr>
	<td class="member_name">
		<p>
		@member_link
		</p>
	</td>
	<td class="member_description"><p>@member.formatted_doc</p></td>
	<td class="member_annotations">
@for annotation in member.annotations:
<span class="annotation">[\
<acronym title="@annotation.help_text">\
<span class="acronym">@annotation.nick</span>\
</acronym>]\
</span>
@end
	<td>
</tr>
