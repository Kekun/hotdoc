@require(type_type, type_name, flags)
<tr>
    <td class="property_type">
	    <span>@type_type</span>
    </td>
    <td class="property_name">
	    <span>@type_name</span>
    </td>
@if flags:
<td class="signal_flags">
@for i, flag in enumerate (flags):

@if i != 0:
/\
@end

@if flag.link:
<a href="@flag.link">@flag.nick</a>
@else:
@flag.nick
@end
@end
</td>
@end
</tr>
</tr>
