@require(return_value, function_name, is_callable, is_pointer)
<tr>
    @if return_value:
    <td>
	    <span>@return_value</span>
    </td>
    @end
    <td>
	    <span>\
@if is_pointer:
<span>(*</span>\
@end
@function_name\
@if is_pointer:
<span>)</span>\
@end

@if is_callable:
<span>()</span>\
@end
</span>
</td>
@if False:
<td>
@for flag in flags:

@if flag.link:
<a href="@flag.link">@flag.nick</a>
@else:
@flag.nick
@end
@end
</td>
@end
</tr>
