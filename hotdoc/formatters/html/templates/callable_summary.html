@require(return_value, function_name, is_callable, is_pointer)
<tr>
    @if return_value:
    <td class="function_type">
	    <span>@return_value</span>
    </td>
    @end
    <td class="function_name">
	    <span>\
@if is_pointer:
<span class="c_punctuation">(*</span>\
@end
@function_name\
@if is_pointer:
<span class="c_punctuation">)</span>\
@end

@if is_callable:
<span class="c_punctuation">()</span>\
@end
</span>
</td>
@if False:
<td class="signal_flags">
@for flag in flags:

@if flag.link:
<a href="@flag.link">@flag.nick</a>
@else:
@flag.nick
@end
@end
</td>
@end
</tr>
