@require(prototype, property, extra)

<div class="property_container">
	<a name=@property.link.id_></a>
	<h3 class="method">
		<span>The <code>“@property.link.title”</code> property</span>
	</h3>
	@prototype
	@property.formatted_doc

	@if extra:
	\
	@for name, ex in extra.iteritems():
	<p>
		@name :\
		@ex
	</p>
	@end
	@end

</div>
